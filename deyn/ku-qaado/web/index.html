<!DOCTYPE html>
<html lang="so">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ku Qaado - Gali</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 48px;
    }

    .logo {
      font-size: 72px;
      margin-bottom: 16px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .logo-text {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, #38BDF8 0%, #818CF8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .tagline {
      color: #94A3B8;
      font-size: 14px;
      font-weight: 500;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #CBD5E1;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.12);
      border-color: #38BDF8;
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
    }

    input::placeholder {
      color: #64748B;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #38BDF8 0%, #818CF8 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(56, 189, 248, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .otp-section {
      display: none;
    }

    .otp-section.active {
      display: block;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      color: #CBD5E1;
      margin-bottom: 16px;
    }

    .info-text {
      text-align: center;
      color: #94A3B8;
      font-size: 13px;
      margin-top: 16px;
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #FCA5A5;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }

    .error.show {
      display: block;
    }

    .footer {
      text-align: center;
      margin-top: 32px;
      color: #64748B;
      font-size: 12px;
    }

    .footer a {
      color: #38BDF8;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo-section">
      <div class="logo">üè™</div>
      <div class="logo-text">Ku Qaado</div>
      <div class="tagline">Maamulka Deynta ee Casriga ah</div>
    </div>

    <div class="card">
      <div id="error" class="error"></div>

      <!-- Phone Input Section -->
      <div id="phone-section">
        <div class="form-group">
          <label>Lambarka Taleefanka</label>
          <input type="tel" id="phone" placeholder="+252 61 900 0000" value="+252619000111">
        </div>
        <button class="btn" onclick="sendOTP()">Dir Koodhka</button>
        <div class="info-text">
          Koodh ayaa loo soo diri doonaa taleefankaaga
        </div>
      </div>

      <!-- OTP Input Section -->
      <div id="otp-section" class="otp-section">
        <button class="btn back-btn" onclick="backToPhone()">‚Üê Dib u noqo</button>
        <div class="form-group">
          <label>Geli Koodhka</label>
          <input type="text" id="otp" placeholder="123456" maxlength="6">
        </div>
        <button class="btn" onclick="verifyOTP()">Xaqiiji</button>
        <div class="info-text">
          Koodhka waxaa lagu soo diray <span id="phone-display"></span>
        </div>
      </div>
    </div>

    <div class="footer">
      ¬© 2024 Ku Qaado ‚Ä¢ <a href="mailto:support@kuqaado.com">Taageero</a>
    </div>
  </div>

  <script src="config.js"></script>
  <script>
    // Use the centralized API URL from config.js (appends /api automatically via helper or manually)
    // For this file, we only need the base for the sessions
    const API = CONFIG.API_URL + '/api';

    let currentPhone = '';


    async function sendOTP() {
      const phone = document.getElementById('phone').value.trim();

      if (!phone || phone.length < 10) {
        showError('Fadlan geli lambarka saxda ah');
        return;
      }

      try {
        const res = await fetch(`${API}/auth/send-otp`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone })
        });

        const data = await res.json();

        if (res.ok) {
          currentPhone = phone;
          document.getElementById('phone-display').textContent = phone;
          document.getElementById('phone-section').style.display = 'none';
          document.getElementById('otp-section').classList.add('active');
          hideError();
        } else {
          showError(data.error === 'INVALID_PHONE' ? 'Lambarka ma saxna' : 'Khalad ayaa dhacay');
        }
      } catch (e) {
        showError('Xidhiidhka ayaa go\'ay');
      }
    }

    async function verifyOTP() {
      const otp = document.getElementById('otp').value.trim();

      if (!otp || otp.length !== 6) {
        showError('Fadlan geli koodhka 6 lambar ah');
        return;
      }

      try {
        const res = await fetch(`${API}/auth/verify-otp`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone: currentPhone, otp })
        });

        const data = await res.json();

        if (res.ok) {
          // Store token and redirect to dashboard
          localStorage.setItem('ku_qaado_token', data.token);
          localStorage.setItem('ku_qaado_shop_id', data.shopId);
          window.location.href = 'app-merchant.html';
        } else {
          const msgs = {
            INVALID_OTP: 'Koodhkaagu waa khalad',
            OTP_EXPIRED: 'Koodhku waa dhacay, fadlan mar kale dir',
            NO_SESSION: 'Fadlan mar kale codso koodh cusub'
          };
          showError(msgs[data.error] || 'Khalad ayaa dhacay');
        }
      } catch (e) {
        showError('Xidhiidhka ayaa go\'ay');
      }
    }

    function backToPhone() {
      document.getElementById('phone-section').style.display = 'block';
      document.getElementById('otp-section').classList.remove('active');
      document.getElementById('otp').value = '';
      hideError();
    }

    function showError(msg) {
      const errorEl = document.getElementById('error');
      errorEl.textContent = msg;
      errorEl.classList.add('show');
    }

    function hideError() {
      document.getElementById('error').classList.remove('show');
    }

    // Allow Enter key to submit
    document.getElementById('phone').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendOTP();
    });

    document.getElementById('otp').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') verifyOTP();
    });
  </script>
</body>

</html>
