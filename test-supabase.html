<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-top: 0;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
        }

        button {
            background: #3ecf8e;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        button:hover {
            background: #2fb378;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>üîå Supabase Connection Test</h1>

        <div id="status"></div>

        <div style="margin-top: 20px;">
            <button onclick="testConnection()">Test Connection</button>
            <button onclick="testTables()">Check Tables</button>
            <button onclick="testAuth()">Test Auth</button>
        </div>

        <div id="results" style="margin-top: 20px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        import { supabase, SUPABASE_URL } from './supabase-config.js';

        // const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY); // Removed
        window.supabaseClient = supabase;

        window.testConnection = async function () {
            const status = document.getElementById('status');
            const results = document.getElementById('results');

            status.className = 'status info';
            status.textContent = '‚è≥ Testing connection...';

            try {
                const { data, error } = await supabase.from('profiles').select('count');

                if (error) throw error;

                status.className = 'status success';
                status.innerHTML = '‚úÖ <strong>Connection successful!</strong><br>Supabase is configured correctly.';
                results.innerHTML = '<pre>' + JSON.stringify({ success: true, url: SUPABASE_URL }, null, 2) + '</pre>';
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = '‚ùå <strong>Connection failed!</strong><br>' + error.message;
                results.innerHTML = '<pre>' + JSON.stringify(error, null, 2) + '</pre>';
            }
        };

        window.testTables = async function () {
            const status = document.getElementById('status');
            const results = document.getElementById('results');

            status.className = 'status info';
            status.textContent = '‚è≥ Checking database tables...';

            const tables = ['profiles', 'campaigns', 'contributors', 'payments', 'templates'];
            const tableStatus = {};

            for (const table of tables) {
                try {
                    const { error } = await supabase.from(table).select('count', { count: 'exact', head: true });
                    tableStatus[table] = error ? '‚ùå Missing or error' : '‚úÖ Exists';
                } catch (e) {
                    tableStatus[table] = '‚ùå Error: ' + e.message;
                }
            }

            const allExist = Object.values(tableStatus).every(s => s.includes('‚úÖ'));

            if (allExist) {
                status.className = 'status success';
                status.innerHTML = '‚úÖ <strong>All tables exist!</strong><br>Database schema is properly set up.';
            } else {
                status.className = 'status warning';
                status.innerHTML = '‚ö†Ô∏è <strong>Some tables are missing!</strong><br>Please run supabase-schema.sql in SQL Editor.';
            }

            results.innerHTML = '<pre>' + JSON.stringify(tableStatus, null, 2) + '</pre>';
        };

        window.testAuth = async function () {
            const status = document.getElementById('status');
            const results = document.getElementById('results');

            status.className = 'status info';
            status.textContent = '‚è≥ Testing authentication...';

            try {
                const { data: { session } } = await supabase.auth.getSession();

                if (session) {
                    status.className = 'status success';
                    status.innerHTML = '‚úÖ <strong>Logged in!</strong><br>User: ' + session.user.email;
                    results.innerHTML = '<pre>' + JSON.stringify(session.user, null, 2) + '</pre>';
                } else {
                    status.className = 'status info';
                    status.innerHTML = '‚ÑπÔ∏è <strong>Not logged in</strong><br>Auth is working, but no active session.';
                    results.innerHTML = '<p>Try signing up or logging in from the main app.</p>';
                }
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = '‚ùå <strong>Auth error!</strong><br>' + error.message;
                results.innerHTML = '<pre>' + JSON.stringify(error, null, 2) + '</pre>';
            }
        };

        // Auto-test on load
        window.addEventListener('load', () => {
            testConnection();
        });
    </script>
</body>

</html>
